          # ç§»åŠ¨ç¼–è¯‘ç»“æœå’Œä¾èµ–DLLsåˆ°æ ¹ç›®å½•
          Copy-Item -Path "$OutputFolder\subs-check.win.gui.exe" -Destination ${{ github.workspace }}
