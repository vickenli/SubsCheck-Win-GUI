      # --- 2. æ‹‰å– Go å†…æ ¸æºç å¹¶ç¼–è¯‘ subs-check.exe ---
      
      - name: ğŸ“¥ Clone Go Kernel and Build subs-check.exe
        shell: powershell
        run: |
          # ã€!!! å…³é”®ä¿®æ”¹ï¼šæ‹‰å– Go å†…æ ¸æºç  !!!ã€‘
          # è¯·å°†æ­¤ URL æ›¿æ¢ä¸ºå®é™…çš„ Subs-Check Go å†…æ ¸ä»“åº“åœ°å€
          $KernelRepoUrl = "https://github.com/beck-8/subs-check.git" 
          $KernelDir = "go-kernel-source" 
          
          Write-Host "æ­£åœ¨æ‹‰å– Go å†…æ ¸æºç ï¼š$KernelRepoUrl"
          git clone $KernelRepoUrl $KernelDir
          
          # 1. åˆ‡æ¢åˆ°å†…æ ¸æºç ç›®å½•
          cd $KernelDir
          
          # 2. ä¸‹è½½ä¾èµ–å¹¶æ•´ç† go.mod
          go mod tidy
          
          # 3. ç¼–è¯‘ Go é¡¹ç›®å¹¶è¾“å‡ºåˆ°å·¥ä½œåŒºæ ¹ç›®å½•
          # å‡è®¾ Go æºç å…¥å£åœ¨ä»“åº“çš„æ ¹ç›®å½•ï¼Œæ–‡ä»¶åä¸º main.go æˆ– subs-check.go
          # è¯·æ£€æŸ¥ beck-8/subs-check ä»“åº“çš„å…¥å£æ–‡ä»¶åä¸º subs-check.go
          go build -ldflags "-s -w" -o ../subs-check.exe subs-check.go 
          
